{% extends 'base.html'%}
 {% block head %}
<h1> This is my flask Template</h1>
{% endblock %}
 {% block body %}

 <div class = "content">
  <h1 style="text-align: centre">Task Master</h1>
  <table>
    <tr>
       <th>Task</th>
      <th>Added</th>
      <th>Action</th>
    </tr>
    {% for task in tasks %}
    <tr>
          <td> {{ task.content }}</td>
          <td> {{ task.id }}</td>
          <td>
           <a href="/delete/{{task.id}}">Delete</a>
           <br>
           <a href="/update/{{task.id}}">Update</a>
          </td>
    </tr>
    {% endfor %}

  </table>
     <form action="/" method ="POST">
         <input type="text" name = "content" id = "content">
         <input type="submit"  value = "Add Task">
     </form>

 </div>

{% endblock %}
